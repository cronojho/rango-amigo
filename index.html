<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rango Amigo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar bg-white shadow-sm">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Rango Amigo</span>
            <a href="postar.html" class="btn btn-success">Cadastrar Nova Doação</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-3">Doações Disponíveis</h2>
        <div id="lista-doacoes">
            </div>
    </div>

    <script>
        // JavaScript REAL para buscar dados da sua API
        window.addEventListener('load', carregarDoacoes);

        async function carregarDoacoes() {
            const feed = document.getElementById('lista-doacoes');
            feed.innerHTML = '<p>Carregando doações...</p>';

            try {
                // 1. Chamar sua API Flask
                const response = await fetch('http://127.0.0.1:5000/api/doacoes');
                
                if (!response.ok) {
                    throw new Error('Falha ao carregar dados da API');
                }
                
                const doacoes = await response.json();

                // 2. Limpar o feed
                feed.innerHTML = '';

                if (doacoes.length === 0) {
                    feed.innerHTML = '<p class="text-muted">Nenhuma doação cadastrada no momento.</p>';
                    return;
                }

                // 3. Criar os cards para cada doação
                doacoes.forEach(doacao => {
                    const card = document.createElement('div');
                    card.className = 'card mb-3';
                    card.innerHTML = `
                        <div class="card-body">
                            <h5 class="card-title">${doacao.nome_local}</h5>
                            <p class="card-text">
                                <strong>Itens:</strong> ${doacao.itens} <br>
                                <strong>Retirada:</strong> ${doacao.horario_retirada}
                            </p>
                        </div>
                    `;
                    feed.appendChild(card);
                });

            } catch (error) {
                feed.innerHTML = `<p class="text-danger">Erro ao carregar doações: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
